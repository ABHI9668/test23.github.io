<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .result {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  cursor: pointer;
}
    </style>
   
</head>
<body>
    <section class="container p-5 search-section">
        <h1>Country App</h1>
        <input class="form-control search-bar" type="text" placeholder="Enter the country name">
        <button id="search-btn" class="btn btn-primary">search</button>
    </section>
    <section class="result"></section>
    <script>
        const searchBar = document.querySelector(".search-bar");
        const searchBtn = document.querySelector("#search-btn");
        const result = document.querySelector(".result");
        const searchSection = document.querySelector(".search-section");
        
        searchBtn.addEventListener("click", () => {
          fetch( `https://restcountries.eu/rest/v2/name/${searchBar.value}`)
          
            .then((res) => res.json())
            .then((data) => displayCountry(data));
        });
        
        const displayCountry = (data) => {
          console.log(data);
          data.forEach((country) => {
            const div = document.createElement("div");
            div.className = "card d-flex m-5 shadow";
            div.style.width = "18rem";
            div.innerHTML = `
                    <img src="${country.flag}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-text">${country.name}</h2>
                    </div>
            `;
            result.appendChild(div);
          });
        };
            </script>
    
</body>
</html>
